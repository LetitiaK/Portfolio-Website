<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Portfolio Webpage of Letitia Kernschmidt">
    <meta name="author" content="Letitia Kernschmidt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letitia Kernschmidt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="portfolio_stylesheet.css">
  </head>
  <body>
    <main class="container">
      <!-- Includes a header -->
      <header>
        <div class="page-header">
          <div class="pull-left">
            <img class="logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity Logo">
          </div>
          <div class="pull-right">
            <h1 class="name text-right">Letitia Kernschmidt</h1>
            <h3 class="job-description text-right">Full Stack Web Developer</h3>
          </div>
          <div class="clearfix"></div>
        </div>
      </header>
      <!-- Includes a hero image with a personal quote -->
      <div class="row">
        <div class="col-sm-12">
          <img class="hero-image img-rounded img-responsive" src="1.jpg" alt="Portrait of Letitia Kernschmidt">
          <div class="hero-text"><h2 class="hero-quote">She believed she could, <br> so she did</h2></div>
        </div>
      </div>
      <!-- Section heading -->
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-left heading">Featured Work</h1>
        </div>
      </div>
      <!-- Displays the featured projects
      Note: Since I did not have more than one project on GitHub yet, all the
      links currently point to the same project -->
      <div class="row">
        <article class="col-sm-4">
          <img class="img-rounded img-responsive project-image" src="movies.jpg" alt="Movie Symbol Picture">
          <h1 class="text-center project-name"> Movie Trailer Website </h1>
          <a class="github-link" target="_blank" href="https://github.com/LetitiaK/Movie-Trailer-Website">View on GitHub</a>
        </article>
        <article class="col-sm-4">
          <img class="img-rounded img-responsive project-image" src="computer.jpg" alt="Movie Symbol Picture">
          <h1 class="text-center project-name"> Project 2 </h1>
          <a class="github-link" target="_blank" href="https://github.com/LetitiaK/Movie-Trailer-Website">View on GitHub</a>
        </article>
        <article class="col-sm-4">
          <img class="img-rounded img-responsive project-image" src="wedding.jpg" alt="Movie Symbol Picture">
          <h1 class="text-center project-name"> Project 3 </h1>
          <a class="github-link" target="_blank" href="https://github.com/LetitiaK/Movie-Trailer-Website">View on GitHub</a>
        </article>
      </div>
    </main>
    <!-- Includes a footer -->
    <div class="container">
      <footer class="navbar-bottom">
          <p class="text-center footer-text footer-text-top">&#xA9; 2017 Letitia Kernschmidt</p>
          <p class="text-center footer-text footer-text-bottom">Project Pictures: Jakob Owens, Ilya Pavlov, and Ben Rosett via unsplash.com</p>
      </footer>
    </div>
  </body>
</html>
